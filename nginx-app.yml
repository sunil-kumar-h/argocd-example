apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sunil-kumar-h/argocd-example.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-example
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

